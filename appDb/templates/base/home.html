{% extends 'base/index.html' %}

{% block title %}Saludar{% endblock %}

{% load static %}

{% block linkPropios %}
<link rel="stylesheet" href="{% static 'appDb/css/home.css' %}" type="text/css">
{% endblock %}

{% block baseHtml %}
<div class="container">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static './appDb/img/1carrucel.png' %}" class="d-block  " alt="1">
        </div>
        <div class="carousel-item">
            <img src="{% static './appDb/img/2carrucel.png' %}" class="d-block " alt="2">
        </div>
        <div class="carousel-item">
            <img src="{% static './appDb/img/3carrucel.png' %}" class="d-block " alt="3">
        </div>
        <div class="carousel-item">
            <img src="{% static './appDb/img/4carrucel.png' %}" class="d-block " alt="3">
        </div>
        <div class="carousel-item">
            <img src="{% static './appDb/img/5carrucel.png' %}" class="d-block " alt="3">
        </div>
        <div class="carousel-item">
            <img src="{% static './appDb/img/6carrucel.png' %}" class="d-block " alt="3">
        </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

                                                                     
{% endblock %}
